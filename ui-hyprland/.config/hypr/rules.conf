# =============================================================
# Windows Rules
# =============================================================
# Dialogs
windowrule = float,title:^(Open File)(.*)$
windowrule = float,title:^(Select a File)(.*)$
windowrule = float,title:^(Choose wallpaper)(.*)$
windowrule = float,title:^(Open Folder)(.*)$
windowrule = float,title:^(Save As)(.*)$
windowrule = float,title:^(Library)(.*)$
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, confirmreset

# File Dialog
windowrulev2 = float,        title:^(.*)(Progress)$
windowrulev2 = center,       title:^(.*)(Progress)$
windowrulev2 = size 40% 30%, title:^(.*)(Progress)$
windowrulev2 = float,        title:^(Open)(.*)$
windowrulev2 = center,       title:^(Open)(.*)$
windowrulev2 = size 70% 80%, title:^(Open)(.*)$
windowrulev2 = float,        class:^(xdg-desktop-portal-gtk)$
windowrulev2 = center,       class:^(xdg-desktop-portal-gtk)$
windowrulev2 = size 70% 80%, class:^(xdg-desktop-portal-gtk)$

# XWayland
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# Dragon-drop
windowrulev2 = float, class:^(dragon-drop)$
windowrulev2 = pin, class:^(dragon-drop)$

# Float
# windowrulev2 = float, class:^(anki)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$

# Telegram
windowrulev2 = float, class:^(org.telegram.desktop)$
windowrulev2 = center, class:^(org.telegram.desktop)$
windowrulev2 = size 95% 85%, class:^(org.telegram.desktop)$

# Koodo Reader
windowrulev2 = float, class:^(koodo-reader)$
windowrulev2 = center, class:^(koodo-reader)$
windowrulev2 = size 95% 85%, class:^(koodo-reader)$

# System app
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, title:^(Volume Control)$

# gnome clock
windowrulev2 = float, class:^(org.gnome.clocks)$
windowrulev2 = pin, class:^(org.gnome.clocks)$
windowrulev2 = size 30% 43%, class:^(org.gnome.clocks)$
windowrulev2 = move 69% 60, class:^(org.gnome.clocks)$

# gnome-system-monitor
windowrulev2 = float, class:^(gnome-system-monitor)$
windowrulev2 = center, class:^(gnome-system-monitor)$
windowrulev2 = size 50% 60%, class:^(gnome-system-monitor)$
windowrulev2 = move 25% 20%, class:^(gnome-system-monitor)$

# Rofi/Wofi
windowrule = float, Rofi
windowrule = float, Wofi
windowrule = animation none,Rofi
windowrule = animation none,Wofi

# File manager
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, title:^(Media viewer)$
# windowrulev2 = float, class:^(org.gnome.Nautilus)$

# Google chrome
windowrulev2 = noshadow, class:^(Google-chrome)$
windowrulev2 = noblur, class:^(Google-chrome)$
windowrulev2 = float, title:^(Task Manager - Google Chrome)$
windowrulev2 = size 64% 70%, title:^(Task Manager - Google Chrome)$
windowrulev2 = move 18% 15%, title:^(Task Manager - Google Chrome)$
windowrulev2 = float, title:^(Bitwarden)$

# Anki
windowrulev2 = float,        class:^(anki)$, title:^(Add)(.*)$
windowrulev2 = size 70% 88%, class:^(anki)$, title:^(Add)(.*)$
windowrulev2 = move 15% 6%,  class:^(anki)$, title:^(Add)(.*)$
windowrulev2 = float,        class:^(anki)$, title:^(Preview)$
windowrulev2 = size 70% 88%, class:^(anki)$, title:^(Preview)$
windowrulev2 = move 15% 6%,  class:^(anki)$, title:^(Preview)$
windowrulev2 = float,        class:^(anki)$, title:^(Statistics)$
windowrulev2 = size 70% 88%, class:^(anki)$, title:^(Statistics)$
windowrulev2 = move 15% 6%,  class:^(anki)$, title:^(Statistics)$
windowrulev2 = float,        class:^(anki)$, title:^(Import)(.*)$
windowrulev2 = size 70% 88%, class:^(anki)$, title:^(Import)(.*)$
windowrulev2 = move 15% 6%,  class:^(anki)$, title:^(Import)(.*)$
windowrulev2 = float,        class:^(anki)$, title:^(Image)(.*)$
windowrulev2 = size 70% 88%, class:^(anki)$, title:^(Image)(.*)$
windowrulev2 = move 15% 6%,  class:^(anki)$, title:^(Image)(.*)$
windowrulev2 = float,        class:^(anki)$, title:^(Browse)(.*)$
windowrulev2 = size 90% 88%, class:^(anki)$, title:^(Browse)(.*)$
windowrulev2 = move 5% 6%,   class:^(anki)$, title:^(Browse)(.*)$
windowrulev2 = float,        class:^(anki)$, title:^(Options)(.*)$
windowrulev2 = size 90% 88%, class:^(anki)$, title:^(Options)(.*)$
windowrulev2 = move 5% 6%,   class:^(anki)$, title:^(Options)(.*)$

# Picture-in-Picture
windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = pin, title:^(Picture in picture)$

# Video player
windowrulev2 = float, class:^(mpv)$
windowrulev2 = float, class:^(Syncthing Tray)$

# kitty
windowrulev2 = opacity 0.95 override 0.95 override, class:^(kitty)$
windowrulev2 = noshadow, opacity 0.85 override 0.85 override, class:^(scratchpad)$

# Move app to specific workspace
windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 2, class:^(Google-chrome)$
windowrulev2 = workspace 3, class:^(thunar)$
windowrulev2 = workspace 3, class:^(org.gnome.Nautilus)$
windowrulev2 = workspace 4, class:^(obsidian)$

windowrulev2 = workspace 5, class:^(Spotify)$
windowrulev2 = workspace 5, class:^(music)$
windowrulev2 = workspace 6, class:^(discord)$
windowrulev2 = workspace 6, class:^(vesktop)$
windowrulev2 = workspace 8, class:^(anki)$

windowrulev2 = workspace special:scratchpad, class:^(scratchpad)$
windowrulev2 = workspace special:annotate, class:^(com.github.xournalpp.xournalpp)$
windowrulev2 = workspace special:document, class:^(evince)$

# =============================================================
# Workspace Rules
# =============================================================

workspace = 1, persistent:true, layoutopt:orientation:left
workspace = 2, persistent:false, border:false, rounding:false, decorate:false, gapsin:0, gapsout:0
workspace = 3, persistent:false, border:false, gapsin:2, gapsout:5
workspace = 4, persistent:false, border:false, gapsin:2, gapsout:5
workspace = 5, persistent:false, border:false
workspace = 6, persistent:false, border:false
workspace = 7, persistent:false, border:false, rounding:false, decorate:false, gapsin:0, gapsout:0
workspace = 8, persistent:false

workspace = special:scratchpad, rounding:false, decorate:false, gapsin:10, gapsout:15, on-created-empty:kitty --class scratchpad
workspace = special:shortcut, rounding:false, decorate:false, gapsin:10, gapsout:15,on-created-empty:kitty --class shortcut sh -c 'nvim -R ~/.config/hypr/keybinds.conf'

# =============================================================
# Layer Rules
# =============================================================

layerrule = noanim, selection
layerrule = noanim, overview
layerrule = noanim, swww
layerrule = noanim, waybar

layerrule = noanim, noanim
layerrule = blur, noanim

layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell

layerrule = blur, launcher
layerrule = ignorealpha 0.5, launcher

layerrule = blur, notifications
layerrule = ignorealpha 0.69, notifications
