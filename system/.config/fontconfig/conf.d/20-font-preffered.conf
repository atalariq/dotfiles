<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!--Change monospace font globally-->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Fira Code</family>
      <family>Fantasque Sans Mono</family>
      <family>SourceCode Pro</family>
      <family>Libreation Mono</family>
      <family>Noto Sans Mono</family>
    </prefer>
    <default><family>Noto Sans Mono</family></default>
  </alias>

  <!--Change sans font globally-->
  <alias>
    <family>sans</family>
    <prefer>
      <family>Inter</family>
      <family>Open Sans</family>
      <family>Libreation Sans</family>
      <family>Noto Sans</family>
    </prefer>
    <default><family>Noto Sans</family></default>
  </alias>

  <!--Change serif font globally-->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Libreation Serif</family>
      <family>DejaVu Serif</family>
      <family>Noto Serif</family>
    </prefer>
    <default><family>Noto Serif</family></default>
  </alias>

  <!--Change sans-serif font globally-->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Open Sans</family>
      <family>Libreation Sans</family>
      <family>Noto Sans</family>
    </prefer>
    <default><family>Noto Sans</family></default>
  </alias>

</fontconfig>
